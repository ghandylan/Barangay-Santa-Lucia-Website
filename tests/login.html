<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="login">
        <form method="post" action="/login" >
            <div class="container centeredflex top8em">
                <div class="login__leftcont ">
                    <div class = "centeredflex">
                        <img class = "login__logocont" alt="BRGLogo" src="imagesb/logo.png">
                    </div>
                    <div class="emailtxt centeredflex">
                        <input name="emaillogin" type = "email" id = "username" placeholder = "Username" required/>
                    </div>
                    <div class="passwordtxt centeredflex">
                        <input name="passwordlogin" type = "password" id = "password" placeholder = "Password" required/>
                    </div>
                    <div class = "centeredflex">
                        <button class="loginbtn" type="submit">LOGIN</button>
                    </div>
                </div>
                <div class = "login__rightcont">
                    <p class = "login__text1">WELCOME TO</p> 
                    <p class = "login__text2">BARANGAY</p>
                    <p class = "login__text2 textgreen">SANTA LUCIA</p>
                </div>
            </div>
        </form>
    </body>
</html>
