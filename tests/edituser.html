<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Account Profile</title>
        <link rel="stylesheet" href="styleHarold.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class = "profileedit">
        <div class = header__backgroundtop></div>
        <div class = header__backgroundbottom></div>
        <div class = "container">
            <div class = header__container>
                <img class = "header__icon" alt="Brgy Logo" src="images/logo.png"/>
                <div class = header__section1>
                    <div class = "header__section1-1">
                        <p class = "header__text1">Pasig City, Metro Manila</p>
                        <p class = "header__text2">BARANGAY SANTA LUCIA</p>
                    </div>
                    <div class = "header__section1-2">
                        <ul>
                            <li class = "firstlist" onclick="window.location.href='XXX'">Home</li>
                            <li onclick="window.location.href='XXX'">The Barangay</li>
                            <li onclick="window.location.href='XXX'">Facilities</li>
                            <li onclick="window.location.href='XXX'">Residents</li>
                            <li onclick="window.location.href='XXX'">Services</li>
                            <li onclick="window.location.href='XXX'">Profile</li>
                            <li onclick="window.location.href='XXX'">Logout</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>



        <form action = "" method = "">
            <div class = "container profile__topinfocont top-1em">
                <div class = "centeredflex top2em">
                    <img class = "profile__image" id = "profileimage" alt="Profile Picture" src="images/defaultphoto.png"/>
                </div>
                <div class = "centeredflex">
                    <input type = "file" accept = "image/*" id = "changeprofileimage" name = "changeprofileimage" required/>
                    <label for = "changeprofileimage">
                        <img class = "inputicon" alt = "Upload Icon" src = "images/uploadimage.png"/>
                        Upload a Photo
                    </label>
                </div>
                <div class = "centeredflex">
                    <input class = "profileedit__name" type = "text" name = "fullname" placeholder = "Enter User Full Name" value = "Harold Russell Potestas Visperas" required/>
                </div>
                <div class = "centeredflex">
                    <p class = "profileedit__guidetext">Basic Information</p>
                </div>
            </div>



            <div class = "container justifiedflex top2em">
                <div class = "profile__leftinfocont">
                    <div class = "profile__inforow centeredflex">
                        <div class = "width30">
                            <p class = "textleft webkitwidth2">Barangay Number: </p>
                        </div>
                        <input class = "profileedit__inforow" type = "number" name = "brgynum" placeholder = "Enter User Barangay Number" value = "2021100518" required/>
                    </div>
                    <div class = "profile__inforow centeredflex">
                        <div class = "width30">
                            <p class = "textleft webkitwidth2">Sex: </p>
                        </div>
                        <input class = "profileedit__inforow" type = "text" name = "sex" placeholder = "Enter User Sex" value = "M" required/>
                    </div>
                    <div class = "profile__inforow centeredflex">
                        <div class = "width30">
                            <p class = "textleft webkitwidth2">Username: </p>
                        </div>
                        <input class = "profileedit__inforow" type = "text" name = "username" placeholder = "Enter User Username" value = "haroldrussellvisperas" required/>
                    </div>
                    <div class = "profile__infolastrow flex">
                        <div class = "width73">
                            <p class = "textleft webkitwidth2">Password: </p>
                        </div>
                        <div>
                            <p class = "textright profileedit__changepass" id = "editchangepass">Change Password?</p>
                        </div>
                    </div>
                </div>



                <div class = "profile__rightinfocont">
                    <div class = "profile__inforow centeredflex">
                        <div class = "width30">
                            <p class = "textleft webkitwidth2">Birthdate: </p>
                        </div>
                        <input class = "profileedit__inforow" type = "date" name = "birthdate" placeholder = "Enter User Birthdate" required/>
                    </div>
                    <div class = "profile__inforow centeredflex">
                        <div class = "width30">
                            <p class = "textleft webkitwidth2">Relocation Year: </p>
                        </div>
                        <input class = "profileedit__inforow" type = "number" name = "relocationyear" placeholder = "Enter User Relocation Year" value = "2012" required/>
                    </div>
                    <div class = "profile__infolastrow centeredflex">
                        <div class = "width30">
                            <p class = "textleft webkitwidth2">Address: </p>
                        </div>
                        <textarea class = "profileedit__infotextarea" name = "username" placeholder = "Enter User Username" required>Blk 29 L 14 Malugay Street, Rosario Subdivision</textarea>
                    </div>
                </div>
            </div>

            <div class = "centeredflex">
                <input class = "profileedit__savebtn" type = "submit" value = "Save Changes">
                <input class = "profileedit__cancelbtn" type = "button" value = "Cancel Changes" onclick="window.location.href='residents.html'">
            </div>
        </form>



        <div class = "profileedit__popup">
            <form action = "residents.html" method = "POST">
                <button class = "profileedit__popupexitbutton" id = "editclose">&times;</button>
                <p class = "profileedit__popuplabelnew">New Password</p>
                <input class = "profile__popupnewpass" type="password" id = "changenewpass" name = "changenewpass" placeholder="Enter New Password" required>
                <p class = "profile__popuplabel">Confirm New Password</p>
                <input class = "profile__popupconfirmpass" type="password" id = "changeconfirmpass" name = "changeconfirmpass" placeholder="Re-enter New Password" required>
                <div class = "centeredflex">
                    <input class = "profileedit__popupsavebtn" type = "submit" value = "submit">
                </div>
            </form>
        </div>


        <script src="scripts/previewimage.js"></script>
        <script src="scripts/editpopup.js"></script>
    </body>
</html>
